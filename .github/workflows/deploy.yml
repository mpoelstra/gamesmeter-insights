name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install
        run: npm install
        working-directory: web

      - name: Build
        run: npm run build -- --configuration production --base-href /gamesmeter-insights/
        working-directory: web

      - name: Resolve build output
        id: out
        run: |
          if [ -d web/dist/gamesmeter/browser ]; then
            echo "path=web/dist/gamesmeter/browser" >> "$GITHUB_OUTPUT"
          elif [ -d web/dist/gamesmeter ]; then
            echo "path=web/dist/gamesmeter" >> "$GITHUB_OUTPUT"
          elif [ -d web/dist ]; then
            echo "path=web/dist" >> "$GITHUB_OUTPUT"
          else
            echo "No build output found." >&2
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.out.outputs.path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
