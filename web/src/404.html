<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        // GitHub Pages only serves real files, so deep links 404.
        // This script rewrites:
        //   https://host/<repo>/timeline?foo=bar#hash
        // into:
        //   https://host/<repo>/?/timeline&foo=bar#hash
        // The SPA can then restore the original path on load.
        var pathSegmentsToKeep = 1; // repo name segment, e.g. "/gamesmeter-insights"
        var l = window.location;
        var base = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
        var path = l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/');
        var search = l.search ? '&' + l.search.slice(1) : '';
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + base + '/?/' + path + search + l.hash);
      })();
    </script>
  </head>
  <body></body>
</html>
