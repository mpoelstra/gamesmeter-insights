<article class="card peaks">
  <div class="head">
    <div>
      <h3>{{ i18n.t('card.platformPeaks') }}</h3>
      <p class="muted">{{ i18n.t('platformPeaks.subtitle') }}</p>
    </div>
    <span class="total">{{ i18n.t('platformPeaks.platforms', { count: totalPlatforms() }) }}</span>
  </div>
  <div class="peaks-list">
    @for (platform of peaks(); track platform.name) {
      <button class="peak" type="button" (click)="selectPlatform(platform.name)">
        <div class="peak-head">
          <span class="name">{{ platform.name }}</span>
          <span class="meta">{{ platform.count }} {{ i18n.t('label.games') }}</span>
        </div>
        <div class="bar">
          <span [style.width.%]="barWidth(platform.average)"></span>
        </div>
        <div class="peak-foot">
          <span class="avg">{{ i18n.t('label.avg') }} {{ platform.average.toFixed(2) }}</span>
          <span class="rating">{{ platform.average.toFixed(1) }}</span>
        </div>
      </button>
    }
  </div>
</article>
