<article class="card peaks">
  <app-section-header
    [title]="i18n.t('card.platformPeaks')"
    [subtitle]="i18n.t('platformPeaks.subtitle')"
  >
    <span class="total">{{ i18n.t('platformPeaks.platforms', { count: totalPlatforms() }) }}</span>
  </app-section-header>
  <div class="peaks-list">
    @for (platform of peaks(); track platform.name) {
      <app-platform-peak-item
        [name]="platform.name"
        [count]="platform.count"
        [average]="platform.average"
        [labelGames]="i18n.t('label.games')"
        [labelAvg]="i18n.t('label.avg')"
        (select)="selectPlatform($event)"
      >
        <app-platform-logo
          peak-logo
          [src]="platformImage(platform.name).src"
          [alt]="platform.name"
          [size]="34"
        />
      </app-platform-peak-item>
    }
  </div>
</article>
