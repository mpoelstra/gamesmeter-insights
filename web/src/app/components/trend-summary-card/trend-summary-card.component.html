<article class="card">
  <h3>{{ i18n.t('card.trendSummary') }}</h3>
  <p class="trend-summary">{{ trend().summary }}</p>
  <div class="trend-metric">
    <span>{{ i18n.t('trend.yearlySlope') }}</span>
    <span>{{ trend().slope.toFixed(3) }}</span>
  </div>
  <p class="muted">{{ i18n.t('trend.slopeNote') }}</p>
</article>
