<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GamesMeter Insights</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <script>
      (function (l) {
        // If we arrived via the 404 redirect, the URL looks like:
        //   https://host/<repo>/?/timeline&foo=bar#hash
        // We rebuild it back to:
        //   https://host/<repo>/timeline?foo=bar#hash
        if (l.search && l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, '', l.pathname + decoded + l.hash);
        }
      })(window.location);
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
